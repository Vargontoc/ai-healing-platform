server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ai_healing_db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Spring AI Configuration Placeholder
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
