server:
  port: 8080

  data:
    redis:
      host: localhost
      port: 6379
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://issuer.example.com
          jwk-set-uri: https://issuer.example.com/.well-known/jwks.json
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            key-resolver: "#{@userKeyResolver}"
      routes:
        - id: incident-manager
          uri: lb://incident-manager-service
          predicates:
            - Path=/api/v1/incidents/**
          filters:
            - name: CircuitBreaker
              args:
                name: incidentCircuitBreaker
                fallbackUri: forward:/fallback
        - id: agent-orchestrator
          uri: lb://agent-orchestrator-service
          predicates:
            - Path=/api/v1/agents/**
          filters:
            - name: CircuitBreaker
              args:
                name: agentCircuitBreaker
                fallbackUri: forward:/fallback
