server:
  port: 8761

spring:
  application:
    name: infrastructure-server
  profiles:
    active: native
  security:
    user:
      name: admin
      password: password
  cloud:
    config:
      server:
        native:
          search-locations: file:./src/main/resources/config-repo/

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
