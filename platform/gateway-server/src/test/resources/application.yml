spring:
  application:
    name: gateway-server
  cloud:
    config:
      enabled: false
    gateway:
      discovery:
        locator:
          enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://issuer.example.com
          jwk-set-uri: https://issuer.example.com/.well-known/jwks.json
eureka:
  client:
    enabled: false
