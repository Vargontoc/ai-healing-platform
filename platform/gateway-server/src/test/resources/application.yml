spring:
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    gateway:
      routes:
        - id: test-route
          uri: http://localhost:8080
          predicates:
            - Path=/api/test/**
  data:
    redis:
      host: localhost
      port: 6379
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: none

eureka:
  client:
    enabled: false

gateway:
  security:
    api-key: test-key
    oauth2:
      enabled: false
