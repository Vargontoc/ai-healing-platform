spring:
  application:
    name: gateway-server
  config:
    import: optional:configserver:http://${CONFIG_SERVER_USERNAME}:${CONFIG_SERVER_PASSWORD}@${CONFIG_SERVER_HOST}:${CONFIG_SERVER_PORT}/
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWK_SET_URI:https://www.googleapis.com/oauth2/v3/certs}
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false 
      routes:
        - id: incident-service
          uri: lb://incident-manager-service
          predicates:
            - Path=/api/v1/incidents/**
          filters:
            - TokenRelay=
            - name: ApiKeyFilter
              args:
                validKeys:
                  - "incident-key-123"
                  - "general-key-456"
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                key-resolver: "#{@userKeyResolver}"
            - name: CircuitBreaker
              args:
                name: incidentCircuitBreaker
                fallbackUri: forward:/fallback/incidents

        - id: agent-service
          uri: lb://agent-orchestrator-service
          predicates:
            - Path=/api/v1/agents/**
          filters:
            - TokenRelay=
            - name: ApiKeyFilter
              args:
                validKeys:
                  - "agent-key-789"

        - id: document-analyser-service
          uri: lb://document-analyser-service
          predicates:
            - Path=/api/v1/analysis/**,/api/v1/documents/**
          filters:
            - TokenRelay=
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                key-resolver: "#{@userKeyResolver}"

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_USERNAME}:${EUREKA_PASSWORD}@${EUREKA_HOST}:${EUREKA_PORT}/eureka/
gateway:
  security:
    local:
      valid-keys:
        - "general-key-456"
