spring:
  cloud:
    config:
      enabled: false
    loadbalancer:
      enabled: false
    openfeign:
      circuitbreaker:
        enabled: false
  ai:
    openai:
      api-key: "sk-dummy-key"
    retry:
      max-attempts: 1
    vectorstore:
      pgvector:
        initialize-schema: false
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  autoconfigure:
    exclude:
      - org.springframework.ai.vectorstore.pgvector.PgVectorStoreAutoConfiguration
  main:
    allow-bean-definition-overriding: true
  sql:
    init:
      mode: never
eureka:
  client:
    enabled: false
agent:
  max-steps: 1
